<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;900&display=swap"
            rel="stylesheet"
        />
        <link href="/assets/images/favicon .ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/style/style.css" />
    </head>
    <main class="app">
        <section class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button data-mode="pomodoro"
                class="button active mode-button"
                id="js-pomodoro">Work
                </button>
                <button
                 data-mode="shortBreak"
                class="button mode-button"
                id="js-short-break"
                >
                Short break
                </button>
                <button
                data-mode="longBreak"
                class="button mode-button"
                id="js-long-break"
                >
                Long break
                </button>
            </div>
            <div class="skill">
                <div class="outer">
                    <div class="inner">
                        <div class="clock" id="js-clock">
                         <span id="js-minutes">25</span>
                            <span class="separator">:</span>
                            <span id="js-seconds">00</span>
                        </div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" id="progress-circle"/>
            </svg>
            </div>
              <button class="main-button" data-action="start" id="js-btn">
                Start
              </button>
        </section>
    </main>
    <div class="hidden">
        <audio src="/assets/sounds/backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="/assets/sounds/break.mp3" data-sound="shortBreak"></audio>
        <audio src="/assets/sounds/break.mp3" data-sound="longBreak"></audio>
      </div>
        <script src="/index.js"></script>
    </body>
</html>
